<div class="contact-section">
  <div class="container">
    <h2 class="text-center">CONTÁCTENOS</h2>
    <p class="text-center">Llene el formulario y un asesor se pondrá en contacto lo más pronto posible.</p>
    <div class="row">
      <div class="col-md-6">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1950.5736838602345!2d-76.97817054219234!3d-12.040579763830577!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105cb3f44c115c3%3A0x3a614da5d3ae8c9b!2sAv.%20Nicol%C3%A1s%20Ayll%C3%B3n%203384%2C%20Ate%2015012!5e0!3m2!1ses!2spe!4v1620141827608!5m2!1ses!2spe"
          width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Apellidos y Nombres">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="phone" placeholder="Teléfono">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Correo">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="subject" placeholder="Asunto">
          </div>
          <div class="form-group">
            <textarea class="form-control" id="message" rows="5" placeholder="Mensaje"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
